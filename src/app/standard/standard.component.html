<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      数据库
    </mat-card-title>
    <mat-card-subtitle>
      配置并初始化数据库
    </mat-card-subtitle>
  </mat-card-title-group>
  <form class="example-form" >
    <mat-card-content >
      <mat-select placeholder="选择数据库：" fxFlex="1 1 auto">
        <mat-option *ngFor="let db of databases" [value]="db">
          {{db}}
        </mat-option>

      </mat-select>
    </mat-card-content>
    <mat-card-content >
      <mat-form-field fxFlex="1 1 auto">
        <input matInput placeholder="地址" value="localhost" >
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field fxFlex="1 1 auto">
        <input matInput placeholder="端口" value="3306">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field fxFlex="1 1 auto">
        <input matInput placeholder="用户名" value="root">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field fxFlex="1 1 auto">
        <input type="password" matInput placeholder="密码" value="123456">
      </mat-form-field>
    </mat-card-content>
  </form>


  <mat-card-actions>
    卡片底部按钮的容器
  </mat-card-actions>
  <mat-card-footer>
    钉在卡片底部的小节
  </mat-card-footer>
</mat-card>
<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      系统管理员
    </mat-card-title>
    <mat-card-subtitle>
      配置系统管理员账号
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content >
    <mat-form-field fxFlex="1 1 auto">
      <input matInput placeholder="管理员账号" value="admin" >
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field fxFlex="1 1 auto">
      <input type="password" matInput placeholder="管理员密码" value="">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field fxFlex="1 1 auto">
      <input type="password" matInput placeholder="再次确认密码" value="">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    卡片底部按钮的容器
  </mat-card-actions>
  <mat-card-footer>
    钉在卡片底部的小节
  </mat-card-footer>
</mat-card>
