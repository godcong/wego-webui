    </mat-card-subtitle>
  </mat-card-title-group>
  <form class="example-form">
    <mat-card-content>

      <mat-select placeholder="Favorite food" [(value)]="selected">

        <mat-option value="2">

          3

    </mat-card-content>
    <mat-card-content>
