<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <wechat-status-card [title]="statusCard.title"
                     [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </wechat-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <wechat-temperature></wechat-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <wechat-electricity></wechat-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <wechat-rooms></wechat-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <wechat-contacts></wechat-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <wechat-solar [chartValue]="72"></wechat-solar>

    <wechat-kitten></wechat-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <wechat-traffic></wechat-traffic>
    <wechat-weather></wechat-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <wechat-security-cameras></wechat-security-cameras>
  </div>
</div>
